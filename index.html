<!DOCTYPE html>
<html>
<head>
    <title>Valentine Proposal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;

            display: flex;
            justify-content: center;
            align-items: center;

            min-height: 100vh;
            padding: 20px;
        }

        #container {
            background: rgba(255,255,255,0.3);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
        }

        .heart {
            font-size: 60px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #666;
            color: white;
        }

        #text {
            margin-top: 15px;
            font-size: 18px;
            color: red;
        }
        #finalSection {
            display: none;
        }

        #finalSection img {
            width: 280px;
            max-width: 90%;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #finalMessage {
            font-size: 28px;
            color: red;
        }
    </style>
</head>
<body>
<div id="container">
    <h1 id="question">Will you be my valentine?</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <div id="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes</button>
        <button id="noBtn" onclick="sayNo()">No</button>
    </div>
    <div id="text"></div>
    <div id="finalSection">

        <img src="penguin.jpg" alt="Cute Penguin">

        <div id="finalMessage">
            yayaayya i lovee youuu soooo muchhh anuuu ‚ù§Ô∏è
        </div>
    </div>
</div>
<script>
    let noClicks = 0;

    function sayNo() {
        noClicks++;

        let noBtn = document.getElementById("noBtn");
        let scale = 1 - (noClicks * 0.3);
        noBtn.style.transform = "scale(" + scale + ")";

        if (noClicks >= 3) {
            noBtn.style.display = "none";
            document.getElementById("text").innerHTML = "say yess already üò§";
        }
    }

    function sayYes() {
        document.getElementById("question").style.display = "none";
        document.querySelector(".heart").style.display = "none";
        document.getElementById("buttons").style.display = "none";
        document.getElementById("text").style.display = "none";

        document.getElementById("finalSection").style.display = "block";
    }
</script>
</body>
</html>
